{% extends "base.html" %}
{% load url from future %}

{% load i18n %}

{% block title %}{{block.super}} - {% trans "Stories" %}{% endblock %}

{% block content %}

<h1>{% trans "Stories" %}</h1>

{% for story in stories %}

<h2><a href="{% url "story_id_detail" story.id %}">{{story.title}}</a></h1>

{{story.description|safe}}

{% endfor %}

{% endblock %}
