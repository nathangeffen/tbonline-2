{% load url from future %}

<div id="toc">
<h2>{{story.title}}</h2>

{% with story.get_posts as toc %}

<ol>

{% for entry in toc %}

    <li>

    {% if entry.id != post.id %}
        <a href=
        "{% url "story_post_id"  story.id entry.id %}"
        >{{entry.title}}</a>
    {% else %}
        {{entry.title}}
    {% endif %} 
    
    </li>

{% endfor %}

</ol>

{% endwith %}

</div>
