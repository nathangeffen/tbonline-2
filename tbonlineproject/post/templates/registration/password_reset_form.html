{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Reset your password" %}</h1>
<p class="messages">{% trans "Enter your email address to receive an email that explains how to reset your password"%}.</p>
<form method="post" action=".">{% csrf_token %}
  <div class="required">
  {{form}}
  </div>
  <p><input type="submit" class="btn" value="{% trans 'Send' %}" /></p>
</form>


{% endblock %}
