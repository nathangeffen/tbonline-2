<html>
<body>
<h1>{{ post.title }}</h1>
<h2>{{ post.subtitle }}</h2>
{% for author in post.authors.all %}{{ author }} {% endfor %}<br>
{{ post.date_published }}<br>
{% if has_image %}
<img src="{{ MEDIA_URL }}{{ post.image }}" alt="post image"/>
{% endif %}
{{ post.introduction|safe }}<br>
{{ post.body|safe }}

</body>
</html>
